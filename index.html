<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="cell">
	<header class="cell">
		<h1>Arcade Game</h1>
	</header>

	<div class="content cell">
		<aside class="character cell">
			<h2>Select Character</h2>
			<div class="cell">
				<img src="images/char-boy.png" class="char-boy cell">
			</div>
			<div>
				<img src="images/char-cat-girl.png" class="char-cat-girl">
			</div>
			<div>
				<img src="images/char-horn-girl.png" class="char-horn-girl">
			</div>
			<div>
				<img src="images/char-pink-girl.png" class="char-pink-girl">
			</div>
			<div>
				<img src="images/char-princess-girl.png" class="char-princess-girl">
			</div>
		</aside>

		<div class="game__content cell">
			<div class="score">Your score: </div>
			<div class="life">Your lives: </div>
			<div class="canvas"></div>
		</div>

		<aside class="rule cell">
			<h2>Game's rules</h2>
		</aside>
	</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
